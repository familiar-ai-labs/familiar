<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="../styles.css" rel="stylesheet">
    <title>Toast</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        overflow: hidden;
      }
    </style>
  </head>
  <body class="bg-transparent">
    <div id="toast" class="flex items-start gap-3 px-4 py-3 bg-white dark:bg-zinc-900 text-zinc-900 dark:text-white rounded-xl shadow-2xl border border-zinc-200 dark:border-zinc-700 min-w-[280px] max-w-[420px]">
      <div id="icon" class="flex-shrink-0 w-5 h-5 mt-0.5">
        <!-- Icon inserted by JS -->
      </div>
      <div class="flex-1 min-w-0">
        <div id="title" class="font-semibold text-sm text-zinc-900 dark:text-white truncate"></div>
        <div id="body" class="text-xs text-zinc-500 dark:text-zinc-400 whitespace-pre-line break-all leading-relaxed"></div>
      </div>
      <button id="close-btn" class="flex-shrink-0 w-5 h-5 text-zinc-400 hover:text-zinc-600 dark:hover:text-zinc-200 transition-colors" title="Close">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <script src="./toast-renderer.js"></script>
  </body>
</html>
