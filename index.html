<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Jiminy Settings</title>
  </head>
  <body>
    <main class="shell">
      <header class="header">
        <h1>Jiminy</h1>
        <p class="subtitle">Menu bar app shell</p>
      </header>

      <section class="card">
        <h2>Settings (Placeholder)</h2>
        <p>Settings UI will land here next.</p>

        <dl class="meta">
          <div>
            <dt>Platform</dt>
            <dd id="platform">Loading…</dd>
          </div>
          <div>
            <dt>Electron</dt>
            <dd id="electron-version">Loading…</dd>
          </div>
          <div>
            <dt>Node</dt>
            <dd id="node-version">Loading…</dd>
          </div>
          <div>
            <dt>Started</dt>
            <dd id="started-at">Loading…</dd>
          </div>
        </dl>
      </section>

      <p class="hint">Open this window anytime from the menu bar icon.</p>
    </main>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
